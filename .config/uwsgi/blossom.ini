[uwsgi]
chdir = /srv/BlossomFilm/
module = BlossomFilm.wsgi:application
home = /srv/BlossomFilm/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/blossom.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/Blossom/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
